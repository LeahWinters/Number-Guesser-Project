    <form class="column1">

          </div>
        </section>
        <section class="challenger2">

          </div>
        </section>
        <section class="challenger-buttons">

          <div class="button">
            <input type="submit" value="Submit Guess">
          </div>

            <input type="submit" value="Reset Game">
          </div>

          <div class="button">
            <input type="submit" value="Clear Form">
          </div>
        </section>
      </section>
    </form>
