<!DOCTYPE html>
<html>
  <head>
    <title>Number Guesser</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
  </head>
  <body>
    <header>
      <section>
        <p class="number-title"><strong>Number</strong>Guesser</p>
        <hr class="line">
        <h3>Ultimate Challenger Edition</h3>
        <hr class="line">
      </section>
    </header>
    <main>
      <div class="column1">
        <section class="column1-container set-range">
          <div class="box1">
            <h3 class="range-header">Set Range</h3>
            <p class="range-text">Min Range</p>
            <input type="text" class="range-input"></input>
          </div>
          <div class="box2">
            <p class="range-text">Max Range</p>
            <input type="text" class="range-input"></input>
          </div>
          <div class="box3">
            <button type="button" id="update-button" class="update-button">update</button>
          </div>
        </section>
        <form class="challenger-form">
          <section class="column1-container challenger">
            <p>The Current Range is <b>1</b> to <b>100</b></p>
            <section class="challenger1">
              <h3 class="challenger-title">Challenger 1</h3>
              <div class="labels-input">
                <label class="name-label">Name</label>
                <label class="guess-label">Guess</label>
              </div>
              <div class='input-fields'>
                <input type="text" class="name-input"></input>
                <input type="text" class="guess-input"></input>
              </div>
            </section>
            <section class="challenger2">
              <h3 class="challenger-title-2">Challenger 2</h3>
              <div class="labels-input">
                <label class="name-label">Name</label>
                <label class="guess-label">Guess</label>
              </div>
              <div class='input-fields'>
                <input type="text" class="name-input"></input>
                <input type="text" class="guess-input"></input>
              </div>
            </section>
            <section class="challenger-buttons">
              <div class="button">
                <input type="submit" value="Submit Guess">
              </div>
              <div class="button">
                <input type="submit" value="Reset Game">
              </div>
              <div class="button">
                <input type="submit" value="Clear Form">
              </div>
            </section>
          </section>
        </form>




        <section class="column1-container latest-guess">
          <h3 class="latest-guess-title">Latest Guess</h3>
          <div class="challenger-guesses">
            <div class="challenger1-guess">
              <h3 class="challenger-name">Challenger 1 Name</h3>
              <p>current guess</p>
              <p id="guessed-num">20</p>
              <p id="return-value">thats too high</p>
            </div>
            <hr id="guess-line">
            <div class="challenger2-guess">
              <h3 class="challenger-name">Challenger 2 Name</h3>
              <p>current guess</p>
              <p id="guessed-num">10</p>
              <p id="return-value">thats too low</p>
            </div>
          </div>
        </section>
      </div>




      <div class="colunm2">


      </div>
    </main>
  </body>
</html>
